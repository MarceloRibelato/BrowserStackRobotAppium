name: Execute Mobile Test on BrowserStack
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload do APK
        run: |
          curl -u "marceloribelato_qDZki3:xaWbMKFdMq5yqtxLVpDq" \
          -X POST "https://api-cloud.browserstack.com/app-automate/espresso/v2/module-app" \
          -F file=@app/Calculadora.apk

      - name: Executar teste no BrowserStack
        run: |
          curl -u "marceloribelato_qDZki3:xaWbMKFdMq5yqtxLVpDq" \
          -X POST "https://api-cloud.browserstack.com/app-automate/espresso/v2/module-build" \
          -d '{"testSuite": "bs://4cc0bad26beff95e0ca0b5f70917da8d7b782e49", "devices": ["Samsung Galaxy S9 Plus-9.0"]}' \
          -H "Content-Type: application/json"
