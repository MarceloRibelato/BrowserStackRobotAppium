#          -X POST "https://api-cloud.browserstack.com/app-automate/espresso/v2/module-app" \
#          -F file=@app/Calculadora.apk

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --force-reinstall "Appium-Python-Client<4.0.0"
           

      - name: Executar teste no BrowserStack
        run: |  
          robot features/Somar.robot 
          

